version = '1.0'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.beust:jcommander:1.48'
    compile 'org.seleniumhq.selenium:selenium-java:2.49.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:2.0.36-beta'
}

buildscript {
    repositories {
        maven {
            url 'https://plugins.gradle.org/m2/'
        }
    }
    dependencies {
        classpath 'us.kirchmeier:gradle-capsule-plugin:1.0.2'
    }
}

apply plugin: 'us.kirchmeier.capsule'

task fatCapsule(type: FatCapsule) {
    applicationClass 'ru.stqa.selenium.legrc.runner.HtmlSuiteRunner'
}
